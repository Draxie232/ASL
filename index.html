<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #2a2a40);
      color: white;
    }

    /* Hide sections */
    .hidden {
      display: none;
    }

    /* Welcome Page */
    #welcome-page {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    #welcome-page h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .brand {
      color: #ffcc00;
    }
    .auth-buttons button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #1e1e2f;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .auth-buttons button:hover {
      background: #ffaa00;
    }

    /* Homepage */
    header {
      background: #111;
      padding: 15px;
    }
    header h2 {
      margin: 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 10px 0 0 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
    }
    main {
      padding: 20px;
    }
    .game-list {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .game-card {
      background: #333;
      padding: 30px;
      border-radius: 12px;
      flex: 1 1 150px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Welcome Page -->
  <section id="welcome-page">
    <h1>Welcome to <span class="brand">ASL</span></h1>
    <p>Play games. Earn rewards. Have fun.</p>
    <div class="auth-buttons">
      <button id="enterBtn">Enter Site</button>
    </div>
  </section>

  <!-- Homepage -->
  <section id="homepage" class="hidden">
    <header>
      <h2>ASL Dashboard</h2>
      <nav>
        <ul>
          <li><a href="#">Games</a></li>
          <li><a href="#">Rewards</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h3>Featured Games</h3>
      <div class="game-list">
        <div class="game-card">Game 1</div>
        <div class="game-card">Game 2</div>
        <div class="game-card">Game 3</div>
        <div class="game-card">Game 4</div>
      </div>
    </main>
  </section>

  <script>
    // Switch page when "Enter Site" clicked
    document.getElementById("enterBtn").addEventListener("click", () => {
      document.getElementById("welcome-page").classList.add("hidden");
      document.getElementById("homepage").classList.remove("hidden");
    });
  </script>
</body>
</html>
